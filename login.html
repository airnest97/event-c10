<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Lato&family=Nunito&display=swap" rel="stylesheet"/>
    <!-- <script src="login.js" defer ></script> -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="login-page-container">
        <div class="login-top-box">
            <div class="login-top-box-left">
                <div class="top-box-left">
                    <img src="logoAlt.svg" alt="semicolon-logo"/>
                    <h1>Log In</h1>

                    <div class="login-input-container">
                        <div class="login-input">
                            <label for="email">Email address</label>
                            <input id="email" type="email" name="email"/>
                        </div>

                        <div class="login-input">
                            <label for="password">Password</label>
                            <input id="password" type="password" name="password"/>    
                        </div>
                       
                        <button onclick="clickHandler()">Log in</button>
                    </div>
                    <div class="horizontal-line-container">
                        <hr/>
                        <div>or</div>
                    </div>

                    <div class="alternate-options">
                        <div class="modified-button">
                            <button>Email me a login link</button>
                        </div>
                        <div class="modified-button">
                            <img src="heart.svg" alt="google" class="icon">
                            <button>Continue as Ernest</button>
                            <img src="heart.svg" alt="google" class="profile-img">
                        </div>
                        <div class="other-login-options">
                            <h5>Other Login options</h5>
                            <div class="icons">
                                <a href=""><img src="./images/facebook.jpg" alt="Facebook-logo" style="width: 40px;"></a>
                                <a href=""><img src="./images/google.png" alt="google-logo" style="width: 40px;"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="login-top-box-right">
                
            </div>
        </div>
        <footer>

        </footer>
    </div>
    <script src="login.js"></script>
  </body>
</html>
