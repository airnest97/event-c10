<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="signUp.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Lato&family=Nunito&display=swap" rel="stylesheet"/>
    <!-- <script src="" defer></script> -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
</head>
<body>
<div class="signUp-page-container">
    <div class="signUp-top-box">
        <div class="SignUp-top-box-left">
            <div class="top-box-left">
                <img src="logoAlt.svg"  style="width: 130px" alt="semicolon-logo"/>
                <h1>Create an account</h1>

                <div class="signUp-input-container">
                    <div class="signUp-input">
                        <label for="email">Email address</label>
                        <input id="email" type="email" name="email"/>
                    </div>

                    <div class="signUp-input">
                        <label for="password">Password</label>
                        <input id="password" type="password" name="password"/>
                    </div>

                    <div class="signUp-input">
                        <label for="password">Confirm Password</label>
                        <input id="confirm-password" type="password" name="password"/>
                    </div>

                     <button id="login-button" >Sign Up</button>
<!--                    <button onclick= "clickHandler()" >Log in</button>-->
                </div>
                <div class="horizontal-line-container">
                    <hr/>
                    <div>or</div>
                </div>

                <div class="alternate-options">
                    <div class="modified-button">
                        <img src="./images/google.png" alt="google" class="icon" width="20px">
                        <button>Continue as Ernest</button>
                        <img src="heart.svg" alt="google" class="profile-img" width="20px">
                    </div>
                    <div class="other-signup-options">
                        <h5>Other SignUp options</h5>
                        <div class="icons">
                            <a href=""><img src="./images/facebook.jpg" alt="Facebook-logo" style="width: 40px;"></a>
                            <a href=""><img src="./images/google.png" alt="google-logo" style="width: 40px;"></a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="signUp-top-box-right">

        </div>
    </div>
    <footer>

    </footer>
</div>
</body>
</html>
