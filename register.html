<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="register.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Lato&family=Nunito&display=swap" rel="stylesheet"/>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="register-page-container">
        <div class="register-top-box">
            <div class="register-top-box-left">
                <div class="top-box-left">
                    <img src="logoAlt.svg" alt="semicolon-logo"/>
                    <h1>Create an account</h1>

                    <div class="register-input-container">
                        <div class="register-input">
                            <label for="email">Email address</label>
                            <input id="email" type="email" name="email"/>
                        </div>
                       
                        <button onclick="createFormElements()" id="continueButton">Continue</button>
                        <button onclick="registerUser()" id="registerButton">Register</button>
                    </div>
                    <div class="horizontal-line-container">
                        <hr/>
                        <div>or</div>
                    </div>

                    <div class="alternate-options">
                        <div class="modified-button">
                            <button>Email me a register link</button>
                        </div>
                        <div class="modified-button">
                            <img src="heart.svg" alt="google" class="icon">
                            <button>Continue as Ernest</button>
                            <img src="heart.svg" alt="google" class="profile-img">
                        </div>
                        <div class="other-register-options">
                            <h5>Other register options</h5>
                            <div class="icons">
                                <a href=""><img src="./images/facebook.jpg" alt="Facebook-logo" style="width: 40px;"></a>
                                <a href=""><img src="./images/google.png" alt="google-logo" style="width: 40px;"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="register-top-box-right">
                
            </div>
        </div>
        <footer>

        </footer>
    </div>
    <script src="register.js"></script>
</body>
</html>
